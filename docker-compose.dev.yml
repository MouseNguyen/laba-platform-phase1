version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: laba-postgres
    environment:
      POSTGRES_DB: labadev
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d labadev -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: laba-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: laba-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    command: ["MailHog", "-smtp-bind-addr", "0.0.0.0:1025", "-ui-bind-addr", "0.0.0.0:8025"]
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
